version: '3'

services:

  jenkins:
    build: jenkins
    image: jenkins-docker
    restart: unless-stopped
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
#      - /usr/bin/docker:/usr/bin/docker:ro
    ports:
      - 80:8080
#      - 50000:50000

volumes:
  jenkins_home:
